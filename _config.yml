# Site Settings
name: trollzor's CyberSec blog 
title: trollzor's CyberSec blog
description: You'll find here mainly writeups of various HackTheBox boxes/challenges and rarely CTF challenges solves.

tags:
  - blog
  - hackthebox
  - writeups
  - ctf

show_hero: false
paginate: 10

menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact

email: trollzorhacks@gmail.com
disqus_username: trollzorftw


# Social Media Settings
# Remove the item if you don't need it
github_username: TrollzorFTW
twitter_username: trollzorhacks


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md',
  'vendor'
]

# Theme
version: v3.1.0
